{% extends "owner/base_generic.html" %}
{% block content %}
    <h3>Lista de owners registrados VBC</h3>

    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
            {% for owner in object_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><p>{{ owner.nombre }} tiene {{ owner.edad }} a√±os y es de {{ owner.pais }}</p></td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'owner_update_vc' owner.id %}" role="button">Editar</a>
                        <a class="btn btn-danger"  href="{% url 'owner_delete_vc' owner.id %}" role="button">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
